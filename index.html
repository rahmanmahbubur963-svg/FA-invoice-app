<!DOCTYPE html>
<html>
<head>
  <title>Friends Association Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f6f9;
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .invoice-box {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

<h2>Friends Association Invoice</h2>

<input type="text" id="name" placeholder="Member Name">
<input type="text" id="mobile" placeholder="Mobile Number">
<input type="number" id="amount" placeholder="Amount (৳)">
<input type="text" id="purpose" placeholder="Purpose">

<button onclick="generateInvoice()">Generate Invoice</button>

<div class="invoice-box" id="invoice"></div>

<script>
let invoiceCount = 1;

function generateInvoice() {
  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let amount = document.getElementById("amount").value;
  let purpose = document.getElementById("purpose").value;

  let invoiceNo = "FA_INV_" + String(invoiceCount).padStart(4, '0');
  let date = new Date().toLocaleDateString();

  document.getElementById("invoice").innerHTML = `
    <h3>Invoice</h3>
    <p><strong>Invoice No:</strong> ${invoiceNo}</p>
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Mobile:</strong> ${mobile}</p>
    <p><strong>Amount:</strong> ৳ ${amount}</p>
    <p><strong>Purpose:</strong> ${purpose}</p>
    <p><strong>Date:</strong> ${date}</p>
    <button onclick="window.print()">Print</button>
  `;

  invoiceCount++;
}
</script>

</body>
</html>
